<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tabela de exemplo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <table border="20" cellpadding="50" cellspacing="15" width="50%">
        <caption>Linguagens de programação</caption>
        <thead>
            <tr>
                <th>Front-End</th>
                <th>Back-End</th>
                <th>Fullstack</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML</td>
                <td>Python</td>
                <td>Java</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">TODAS</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
